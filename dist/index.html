// Configuración inicial
let currentLang = localStorage.getItem('lang') || 'es';
let isDark = localStorage.getItem('darkMode') === null ? true : localStorage.getItem('darkMode') === 'true';
let menuOpen = false;

// Referencias DOM
const navbar = document.getElementById('navbar');
const mobileMenu = document.getElementById('mobile-menu');
const menuPanel = document.getElementById('menu-panel');
const menuToggle = document.getElementById('menu-toggle');
const menuClose = document.getElementById('menu-close');
const menuOverlay = document.getElementById('menu-overlay');
const menuLinks = document.querySelectorAll('.menu-link');

// Elementos de idioma
const featuresLink = document.getElementById('features-link');
const privacyLink = document.getElementById('privacy-link');
const downloadLink = document.getElementById('download-link');
const downloadLinkMobile = document.getElementById('download-link-mobile');
const langToggle = document.getElementById('lang-toggle');
const langText = document.getElementById('lang-text');
const mobileFeaturesLink = document.getElementById('mobile-features-link');
const mobilePrivacyLink = document.getElementById('mobile-privacy-link');
const mobileLangToggle = document.getElementById('mobile-lang-toggle');
const mobileLangText = document.getElementById('mobile-lang-text');

// Elementos de tema oscuro
const darkToggle = document.getElementById('dark-toggle');
const mobileDarkToggle = document.getElementById('mobile-dark-toggle');
const sunIcon = document.getElementById('sun-icon');
const moonIcon = document.getElementById('moon-icon');
const mobileDarkText = document.getElementById('mobile-dark-text');

// Inicialización
function init() {
  updateLanguage();
  updateTheme();
  setupScrollListener();
  setupMenuListeners();
}

// Actualizar idioma
function updateLanguage() {
  if (currentLang === 'es') {
    featuresLink.textContent = 'Funciones';
    privacyLink.textContent = 'Privacidad';
    downloadLink.textContent = 'Descargar';
    downloadLinkMobile.textContent = 'Descargar';
    langText.textContent = 'EN';
    mobileFeaturesLink.textContent = 'Funciones';
    mobilePrivacyLink.textContent = 'Privacidad';
    mobileLangText.textContent = 'Idioma: Cambiar a EN';
    mobileDarkText.textContent = isDark ? 'Modo claro' : 'Modo oscuro';
  } else {
    featuresLink.textContent = 'Features';
    privacyLink.textContent = 'Privacy';
    downloadLink.textContent = 'Download';
    downloadLinkMobile.textContent = 'Download';
    langText.textContent = 'ES';
    mobileFeaturesLink.textContent = 'Features';
    mobilePrivacyLink.textContent = 'Privacy';
    mobileLangText.textContent = 'Language: Switch to ES';
    mobileDarkText.textContent = isDark ? 'Light mode' : 'Dark mode';
  }
  
  // Disparar evento personalizado para otros componentes
  window.dispatchEvent(new CustomEvent('lang', { detail: currentLang }));
}

// Actualizar tema
function updateTheme() {
  document.documentElement.classList.toggle('dark', isDark);
  
  if (isDark) {
    sunIcon.classList.add('hidden');
    moonIcon.classList.remove('hidden');
  } else {
    sunIcon.classList.remove('hidden');
    moonIcon.classList.add('hidden');
  }
  
  updateLanguage(); // Actualizar textos del tema
}

// Configurar listener de scroll
function setupScrollListener() {
  window.addEventListener('scroll', () => {
    const scrolled = window.scrollY > 20;
    if (scrolled) {
      navbar.classList.add('bg-white/90', 'dark:bg-neutral-900/90', 'shadow');
      navbar.classList.remove('bg-transparent');
    } else {
      navbar.classList.remove('bg-white/90', 'dark:bg-neutral-900/90', 'shadow');
      navbar.classList.add('bg-transparent');
    }
  });
}

// Configurar listeners del menú
function setupMenuListeners() {
  // Abrir menú
  menuToggle.addEventListener('click', openMenu);
  
  // Cerrar menú
  menuClose.addEventListener('click', closeMenu);
  menuOverlay.addEventListener('click', closeMenu);
  
  // Cerrar menú al hacer clic en links
  menuLinks.forEach(link => {
    link.addEventListener('click', closeMenu);
  });
  
  // Toggle de idioma
  langToggle.addEventListener('click', toggleLanguage);
  mobileLangToggle.addEventListener('click', toggleLanguage);
  
  // Toggle de tema oscuro
  darkToggle.addEventListener('click', toggleTheme);
  mobileDarkToggle.addEventListener('click', toggleTheme);
}

// Abrir menú
function openMenu() {
  menuOpen = true;
  mobileMenu.classList.remove('hidden');
  setTimeout(() => {
    menuPanel.classList.remove('translate-x-full');
  }, 10);
}

// Cerrar menú
function closeMenu() {
  menuOpen = false;
  menuPanel.classList.add('translate-x-full');
  setTimeout(() => {
    mobileMenu.classList.add('hidden');
  }, 300);
}

// Toggle de idioma
function toggleLanguage() {
  currentLang = currentLang === 'es' ? 'en' : 'es';
  localStorage.setItem('lang', currentLang);
  updateLanguage();
}

// Toggle de tema
function toggleTheme() {
  isDark = !isDark;
  localStorage.setItem('darkMode', isDark);
  updateTheme();
}

// Inicializar cuando el DOM esté listo
if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', init);
} else {
  init();
}

al-700" data-idx="4" aria-label="Go to screenshot 5"></button><button type="button" class="w-3 h-3 rounded-full bg-gray-300 dark:bg-neutral-700" data-idx="5" aria-label="Go to screenshot 6"></button><button type="button" class="w-3 h-3 rounded-full bg-gray-300 dark:bg-neutral-700" data-idx="6" aria-label="Go to screenshot 7"></button><button type="button" class="w-3 h-3 rounded-full bg-gray-300 dark:bg-neutral-700" data-idx="7" aria-label="Go to screenshot 8"></button> </div> <button id="carousel-prev" class="absolute left-2 top-1/2 -translate-y-1/2 bg-white/80 dark:bg-neutral-800/80 rounded-full p-2 shadow hover:bg-accent hover:text-white transition" aria-label="Anterior" style="z-index:2">&#8592;</button> <button id="carousel-next" class="absolute right-2 top-1/2 -translate-y-1/2 bg-white/80 dark:bg-neutral-800/80 rounded-full p-2 shadow hover:bg-accent hover:text-white transition" aria-label="Siguiente" style="z-index:2">&#8594;</button> <script>
    (function() {
      const screenshots = [
        { src: '/fun-phone-web/assets/screenshots/contacts.png', alt: 'Fun Phone - Contacts' },
        { src: '/fun-phone-web/assets/screenshots/details.png', alt: 'Fun Phone - Details' },
        { src: '/fun-phone-web/assets/screenshots/dialer.png', alt: 'Fun Phone - Dialer' },

        { src: '/fun-phone-web/assets/screenshots/settings.png', alt: 'Fun Phone - Settings' }
      ];
      
      let i = 0;
      let auto;

      function init() {
        const img = document.getElementById('carousel-image');
        const dots = Array.from(document.querySelectorAll('[data-idx]'));
        const prev = document.getElementById('carousel-prev');
        const next = document.getElementById('carousel-next');
        const lightbox = document.getElementById('lightbox-modal');
        const lightboxImg = document.getElementById('lightbox-img');

        if (!img || !dots.length || !prev || !next) return;

        function show(idx) {
          i = idx;
          img.src = screenshots[i].src;
          img.alt = screenshots[i].alt;
          dots.forEach((d, j) => {
            if (j === i) {
              d.classList.add('bg-accent');
              d.classList.remove('bg-gray-300', 'dark:bg-neutral-700');
            } else {
              d.classList.remove('bg-accent');
              d.classList.add('bg-gray-300');
            }
          });
        }

        dots.forEach((d, idx) => d.addEventListener('click', () => show(idx)));
        prev.addEventListener('click', () => show((i-1+screenshots.length)%screenshots.length));
        next.addEventListener('click', () => show((i+1)%screenshots.length));

        // Auto advance
        auto = setInterval(() => show((i+1)%screenshots.length), 4000);
        img.addEventListener('mouseenter', () => clearInterval(auto));
        img.addEventListener('mouseleave', () => auto = setInterval(() => show((i+1)%screenshots.length), 4000));

        // Lightbox
        img.addEventListener('click', () => {
          lightboxImg.src = screenshots[i].src;
          lightboxImg.alt = screenshots[i].alt;
          lightbox.classList.remove('hidden');
        });
        
        lightbox.addEventListener('click', () => {
          lightbox.classList.add('hidden');
          lightboxImg.src = '';
        });

        // Initialize
        show(0);
      }

      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
      } else {
        init();
      }
    })();
